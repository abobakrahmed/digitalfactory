# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://your-mysql-server.mysql.database.azure.com:3306/<DB_NAME>?useSSL=true&requireSSL=false
spring.datasource.username=admin@your-mysql-server  # Replace with your MySQL username
spring.datasource.password=<DB_PASSWORD>  # Replace with your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
